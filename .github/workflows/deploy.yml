name: Deploy Laravel with Ansible

on:
  release:
    types: [published]

jobs:
  deploy:
    name: Deploy to Production Server
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Ansible Code
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CICD_SERVER_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p 1975 -H ${{ secrets.CICD_SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Trigger Ansible Playbook on CI/CD Server
        run: |
          ssh -i ~/.ssh/id_rsa -p 1975 ${{ secrets.CICD_SERVER_USER }}@${{ secrets.CICD_SERVER_IP }} "cd /opt/ansible && ansible-playbook -i inventory.yml playbook.yml"
